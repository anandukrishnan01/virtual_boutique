<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <title>Virtual Boutique</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="{% static "css/normalize.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "fonts/icomoon.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/vendor.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/productlist.css" %}">
  <!--Bootstrap ================================================== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Syne:wght@600;700;800&display=swap"
    rel="stylesheet">
</head>

<body class="hompage bg-accent-light">

  <header id="header" class=" content-light ">
    <div class="header-wrap container py-3">
      <div class="row align-items-center">
        <div class="primary-nav col-md-5 col-sm-2">
          <nav class="navbar">
            <div class="main-menu">
              <ul class="menu-list  list-unstyled d-flex m-0 ">
                
                <li class="menu-itemhome1">
                  <a href="{% url "home" %}" class="text-uppercase item-anchor">Home</a>
                </li>
                <li class="menu-itemhome1">
                  <a href="about-us.html" class="text-uppercase item-anchor">About</a>
                </li>
                <li class="menu-itemhome1">
                  <a href="about-us.html" class="text-uppercase item-anchor">Shop</a>
                </li>
                <li class="menu-itemhome1">
                  <a href="about-us.html" class="text-uppercase item-anchor">BLOG</a>
                </li>
                <li class="menu-itemhome1">
                  <a href="about-us.html" class="text-uppercase item-anchor">Contact Us</a>
                </li>
                
              </ul>
              <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </div>
            </div>
          </nav>
        </div>
        <div class="col-md-2 col-sm-4 brand-block ">
          <div class="main-logo text-lg-center">
            <a href="{% url "home" %}">
              <img src="{% static "images/virtual_boutique.png " %}" alt="logo" class="brand-image">
            </a>
          </div>
        </div>
        <div class="right-block col-md-5 col-sm-4">
          <nav class="navbar justify-content-end">
            <div class="user-items">
              <ul class="list-unstyled content-light d-flex align-items-center m-0">
                
                <li>
                  
                  <a href="{% url "product_list" %}" class="text-uppercase item-anchor">Our Products</a>
                </li>
                
                <li>
                  <i class="icon icon-user"></i>
                  <a href="{% url "login" %}" class="text-uppercase item-anchor">Login</a>
                </li>
                
                
                <li>
                  <a href="{% url "display_cart_item" %}" class="cart for-buy">
                    <i class="icon icon-shopping-cart"></i>
                    
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <section id="billboard" class="padding-large no-padding-top position-relative">
    <div class="image-holder">
      <img src="{% static "images/banner-image.jpg" %}" alt="banner" class="banner-image">
    </div>
    <div class="banner-content content-light style1 text-center col-md-6">
      <h2 class="banner-title">
        Listing  Our Products.....
      </h2>
      
    </div>
  </section>

  <div class="container">
    <main class="grid">
      
      {% for i in all_product %}
        <article> 
          <a href="{% url 'product_detail' i.id %}">
          <img src="{{ i.image.url }}" alt=" photo">
          <div class="text">
            <h3>{{i.name}}</h3>
            <p style="text-decoration: line-through;">{{i.display_price}}</p>
            <h2>{{i.selling_price}}</h2>
          

            <a href="{% url 'product_detail' i.id %}"
              class="btn btn-primary btn-block">View Details</a>
          </div>
        </a>
        </article>
      {% endfor %}
      
    </main>
  </div>


</body>
</html>
